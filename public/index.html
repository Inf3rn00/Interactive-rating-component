<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../src/output.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body
    class="bg-Very-dark-blue flex h-screen justify-center items-center text-Light-grey font-Overpass"
  >
    <!-- Rating state start -->
    <div
      class="rating-start p-8 bg-gradient-to-b from-Dark-blue to-gray-800 max-w-[450px] rounded-3xl h-[412px]"
    >
      <div
        class="w-10 h-10 rounded-3xl flex items-center justify-center bg-gray-700 mb-8 mt-2"
      >
        <img src="../images/icon-star.svg" alt="" />
      </div>
      <div>
        <h1 class="text-3xl text-white font-semibold mt-6 mb-4">
          How did we do?
        </h1>
        <p class="mb-6">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>

      <div class="flex justify-between items-center mb-6">
        <button
          id="selector"
          class="w-12 h-12 rounded-3xl bg-gray-700 flex justify-center items-center hover:bg-gray-600 focus:bg-white focus:text-primary-orange"
        >
          1
        </button>
        <button
          id="selector"
          class="w-12 h-12 rounded-3xl bg-gray-700 flex justify-center items-center hover:bg-gray-600 focus:bg-white focus:text-primary-orange"
        >
          2
        </button>
        <button
          id="selector"
          class="w-12 h-12 rounded-3xl bg-gray-700 flex justify-center items-center hover:bg-gray-600 focus:bg-white focus:text-primary-orange"
        >
          3
        </button>
        <button
          id="selector"
          class="w-12 h-12 rounded-3xl bg-gray-700 flex justify-center items-center hover:bg-gray-600 focus:bg-white focus:text-primary-orange"
        >
          4
        </button>
        <button
          id="selector"
          class="w-12 h-12 rounded-3xl bg-gray-700 flex justify-center items-center hover:bg-gray-600 focus:bg-white focus:text-primary-orange"
        >
          5
        </button>
      </div>

      <button
        type="submit"
        id="btn"
        class="w-full bg-primary-orange text-Very-dark-blue h-12 rounded-3xl hover:bg-white hover:text-primary-orange text-lg font-semibold"
      >
        Submit
      </button>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div
      class="rating-end p-8 bg-gradient-to-b from-Dark-blue to-gray-800 max-w-[450px] rounded-3xl h-[412px] text-center hidden"
    >
      <div class="flex justify-center items-center mb-8 mt-2">
        <img src="../images/illustration-thank-you.svg" alt="" />
      </div>
      <div
        class="bg-gray-700 text-primary-orange rounded-3xl h-8 inline-block py-2 px-6 mb-6"
      >
        You selected
        <span id="selection"><!-- Add rating here --></span>
        out of 5
      </div>
      <h1 class="text-3xl text-white font-semibold mb-6 mt-4">Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>

    <!-- Thank you state end -->
  </body>
  <script src="../src/script.js"></script>
</html>
